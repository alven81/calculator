<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc__main">
        
        <div class="calc-rows__first">
            <div class="calc-rows--doublestring">
                <div class="calc-rows--functions">
                    <div class="calc-rows--op-sign"></div>
                    <div class="calc-rows--math-sign"></div>
                </div>
                <div class="calc-rows--result"></div>
            </div>
            <div class="calc-rows--add-string">power off</div>
        </div>

        <div class="calc-rows calc-rows__other calc-rows__system">
            <div class="button_mr">MR</div>
            <div class="button_m_plus">M+</div>
            <div class="button_m_minus">M-</div>
            <div class="button_ext">Extend</div>
        </div>
        <div class="calc-rows calc-rows__other calc-rows__system">
            <div class="button_proc">%</div>
            <div class="button_mc">MC</div>
            <div class="button_c">C</div>
            <div class="button_bck">Bcksp</div>
        </div>
        <div class="calc-rows calc-rows__other calc-rows__ext calc-rows__close">
            <div class="button_1x">1/x</div>
            <div class="button_x2">X<sup>2</sup></div>
            <div class="button_2sqrx">2sqr x</div>
            <div class="button_plmn">+/-</div>
        </div>
        <div class="calc-rows calc-rows__other">
            <div class="button_7">7</div>
            <div class="button_8">8</div>
            <div class="button_9">9</div>
            <div class="button_mult">*</div>
        </div>
        <div class="calc-rows calc-rows__other">
            <div class="button_4">4</div>
            <div class="button_5">5</div>
            <div class="button_6">6</div>
            <div class="button_minus">-</div>
        </div>
        <div class="calc-rows calc-rows__other">
            <div class="button_1">1</div>
            <div class="button_2">2</div>
            <div class="button_3">3</div>
            <div class="button_plus">+</div>
        </div>
        <div class="calc-rows calc-rows__other">
            <div class="button_comma">,</div>
            <div class="button_0">0</div>
            <div class="button_eq">=</div>
            <div class="button_divide">/</div>
        </div>
    </div>


    <script src="calc.js"></script>
</body>

</html>
